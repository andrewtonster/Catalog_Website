<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body class="dark_theme">
    <main>
      <header>
        <img
          class="logo"
          src="images/icons8-star-pokemon-100.png"
          alt="pokedex"
        />
        <nav>
          <ul class="nav_links">
            <li><a href="#">Pokemon</a></li>
            <li><a href="#">Items</a></li>
          </ul>
        </nav>
        <img id="dark_mode" src="images/sun.png" />
      </header>

      <div class="search_flex">
        <div class="search_container">
          <input type="text" placeholder="Search..." />
          <button>
            <img class="magnifier_img" src="images/magnifier.png" />
          </button>
        </div>
      </div>
    </main>
  </body>

  <script>
    var icon = document.getElementById("dark_mode");

    icon.onclick = () => {
      document.body.classList.toggle("dark_theme");
      if (document.body.classList.contains("dark_theme")) {
        icon.src = "images/sun.png";
      } else {
        icon.src = "images/moon.png";
      }
    };
  </script>
</html>
