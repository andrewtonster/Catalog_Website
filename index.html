<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body class="dark_theme">
    <main>
      <header>
        <img class="logo" src="images/Pokédex_logo.png" alt="pokedex" />
        <div class="dark_mode_container">
          <img id="dark_mode" src="images/sun.png" />
        </div>
      </header>

      <div class="search_flex">
        <div class="search_container">
          <input class="input" type="text" placeholder="Search..." />
          <button>
            <img class="magnifier_img" src="images/magnifier.png" />
          </button>
        </div>

        <div class="dropdown">
          <span class="dropdown_btn">Filter By</span>
            <div class="content">
              <a id="name">Pokemon</a>
              <a id="number">ID</a>
            </div>
        </div>
      </div>

      <section class="pokemon_catalog_section">
        <div class="container">
          <div class="catalog"></div>
          <div class="unavaliable"><span>Uh Oh, Pokemon not Found</span> <span><img class = "unown" src= "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/201.png"/></span></p></div>
        </div>
      </section>
    </main>
  </body>
</html>
